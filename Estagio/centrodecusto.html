<body class="MainColor">

    <section class="sec">
        <div class="lin"><a href="departamento.html" class="linter">Departamento</a></div>
        <div class="wrapper">
            <div class="title">
                Centro de Custo
            </div>
            <div class="toggle"></div>

            <div class="form">
                <div class="inputfield">
                    <label>Campi: </label>
                    <div class="custom_select">
                        <select>
                            <option value="">Selecione o código do campi</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                        </select>
                    </div>
                </div>

                <div class="inputfield">
                    <label>Centro de Custo: </label>
                    <div class="custom_select">
                        <select>
                            <option value="">Selecione o código do centro de custo</option>
                            <option value="010000">010000</option>
                            <option value="011000">011000</option>
                            <option value="011001">011001</option>
                        </select>
                    </div>
                </div>
                
                <div class="inputfield form-group">
                    <label for="">Descrição: </label>
                    <textarea placeholder="Digite a descrição do departamento" class="textarea form-control" name="desc"
                        id="desc" rows="3"></textarea>
                </div>

                <div class="inputfield">
                    <label for="phone">Telefone: </label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="input"
                        placeholder="Número de telefone">
                </div>

                <div class="inputfield">
                    <button type="button" class="btn btn-primary">Gravar</button> <button type="button"
                        class="btns btn-primary">Sair</button>
                </div>
            </div>

        </div>
    </section>

    <script src="DarkLightmode.js"></script>
