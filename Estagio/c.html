                <label for="phone">Telefone: </label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"

            <div class="inputfield">
                <button type="button" class="btn btn-primary">Gravar</button>
            </div>
